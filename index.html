<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
       <h1>THE CODE REVIEW</h1> 
    </header>
  
    <form action="index.html" method="GET">
        <h2 class="signup">Signup for our newsletter</h2>
        <p>Get the latest on how your code is doing right in your inbox</p>
        <hr>
        <fieldset class="contact">
        <legend><h2>Contact Information</h2></legend>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Required"><br>
            <label for="email">Email Address</label >
            <input type="email" id="email" name="email" placeholder="Required"><br>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone"><br>
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address"><br>
            <label for="city">City</label>
            <input type="text" id="city" name="city"><br>
            <label for="state">State</label>
            <select id="state" name="state" >
                <option value="" disabled selected>Choose State</option>
                <option value="washington">Washington</option>
                <option value="oregon">Oregon</option>
                <option value="california">California</option>
            </select><br>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip">
        </fieldset>
        <hr>

        <fieldset class="newsletter">
        <legend><h2>Newsletter</h2></legend>
            <p >Select the newsletters you would like to receive </p><br>
            <input type="checkbox" id="htmlNews" value="html" name="news">
            <label for="htmlNews">HTML News</label><br>
            <input type="checkbox" id="css" value="css" name="news">
            <label for="css">CSS News</label><br>
            <input type="checkbox" id="javaScript"  value="javascript" name="news">
            <label for="javaScript">Javascript News</label><br>

            <label >Newsletter format</label><br>
            <input type="radio" id="html" value="html" name="format">
            <label for="html">HTML</label><br>
            <input type="radio" id="plainText" value="plain" name="format">
            <label for="plainText">Plain Text</label><br>

            <label for="other">Other topics you'd like to hear about</label><br>
            <textarea id="other" name="other_topics"></textarea>
        </fieldset>

        <button class="button" type="submit">Sign Up</button>
        
    </form>
    <footer>
        <p><i>Copyright The Code Review</i> </p>
    </footer>
    </body>
</html>
